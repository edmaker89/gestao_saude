<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem Permissão</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Cinza claro */
            color: #333; /* Texto preto */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #e74c3c; /* Vermelho escuro */
            font-size: 4em; /* Tamanho de fonte maior */
        }

        p {
            font-size: 1em;
            color: #555; /* Cinza escuro */
        }

        a {
            color: #3498db; /* Azul */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>401 - Não autorizado</h1>
        <p>O seu perfil de acesso não tem permissão para acessar esta página.</p>
        <p>Por favor, tente voltar uma página ou retorne à <a href="/">página inicial</a>.</p>
        <p>Se você acredita que deveria ter acesso a esta página, entre em contato com o administrador do sistema.</p>
    </div>
</body>
</html>
