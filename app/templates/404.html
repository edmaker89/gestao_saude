<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Cinza claro */
            color: #333; /* Texto preto */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #3498db; /* Azul */
            font-size: 4em;
        }

        p {
            font-size: 1em;
            color: #555; /* Cinza escuro */
        }

        a {
            color: #3498db; /* Azul */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Página Não Encontrada</h1>
        <p>A página que você está procurando pode ter sido removida, seu nome alterado ou está temporariamente indisponível.</p>
        <p>Por favor, verifique o URL ou volte para a <a href="/">página inicial</a>.</p>
    </div>
</body>
</html>
