<!-- No seu arquivo HTML, adicione o modal e o botão para abrir -->
<div class="modal hidden fixed inset-0 bg-gray-500 bg-opacity-75" id="myModal">
    <div class="modal-content fade-in bg-white p-6 rounded w-96">
        <span class="modal-close text-2xl font-bold cursor-pointer" onclick="closeModal()">&times;</span>
        <h2 class="text-2xl font-bold mb-4">Recuperação de Senha</h2>
        <p class="mb-4">Informe seu e-mail para recuperar sua senha.</p>
        <!-- Adicione seus campos de formulário aqui -->
        <form action="{{url_for('redefinir_senha_solicitacao')}}" method="POST">
            <label for="email" class="block text-sm font-semibold mb-2">E-mail:</label>
            <input type="email" id="email" name="email" required
                class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:border-blue-500">
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Enviar</button>
       </form>
    </div>
</div>

<style>
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        max-width: 400px;
        margin: auto;
        text-align: center;
    }

    .modal-close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .modal-close:hover {
        color: black;
    }
</style>

<script>
    function openModal() {
        var modal = document.getElementById('myModal');
        modal.style.display = 'flex';
    }

    function closeModal() {
        var modal = document.getElementById('myModal');
        modal.style.display = 'none';
    }

    // Fechar modal se clicar fora dele
    window.onclick = function (event) {
        var modal = document.getElementById('myModal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    };
</script>
