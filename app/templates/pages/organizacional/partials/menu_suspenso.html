<div class="dropdown is-hoverable is-right">
    <div class="dropdown-trigger">
        <a >
            <span class=""><i class="fa-solid fa-ellipsis-vertical has-text-dark px-2"></i></span>
        </a>
    </div>
    <div class="dropdown-menu" id="dropdown-menu4" role="menu">  
        <div class="dropdown-content ">
            <a href="{{url_for('user.edit_user', id_user=usuario.id, id_departamento=usuario.departamento_id)}}" class="dropdown-item">  
                <span class="has-text-link"><i class="fa-solid fa-user-pen"></i></span> Gerenciar  
            </a>      
            <a onclick="openRoleUser({{usuario.id}}, {{usuario.role}}, {{usuario.departamento_id}})" class="dropdown-item">
                <span class=""><i class="fa-solid fa-user-tie has-text-dark"></i> Definir permiss√£o</span>
            </a>
            {% if usuario.ativo == 0 %}
              <a href="{{url_for('user.enable', id_user=usuario.id, id_departamento=usuario.departamento_id)}}" class="dropdown-item">
                <span class="has-text-danger"><i class="fa-solid fa-unlock icon-hover"></i> Ativar</span>
            </a>
            {% else %}
                <a href="{{url_for('user.disable', id_user=usuario.id, id_departamento=usuario.departamento_id)}}" class="dropdown-item">
                    <span class=""><i class="fa-solid fa-lock icon-hover has-text-danger"></i> Inativar</span>
                </a>
            {% endif %}
            {% if usuario.bloqueado %}
              <a href="{{url_for('user.unlock', id_user=usuario.id, id_departamento=usuario.departamento_id)}}" class="dropdown-item">
                <span class="has-text-danger"><i class="fa-solid fa-unlock icon-hover"></i> Desbloquear</span>
            </a>
            {% else %}
                <a href="{{url_for('user.lock', id_user=usuario.id, id_departamento=usuario.departamento_id)}}" class="dropdown-item">
                    <span class=""><i class="fa-solid fa-lock icon-hover has-text-danger"></i> Bloquear</span>
                </a>
            {% endif %}
            <a onclick="openResetSenhaModal('{{usuario.id}}', {{usuario.departamento_id}})" class="dropdown-item"><i class="fa-solid fa-key has-text-dark"></i>
                Redefinir Senha
            </a>
              
        </div>  
    </div>  
</div>
