{% extends "base.html" %}
{% block content %}
    {% if id_protocolo %}
        <form action="{{url_for('regulacao.form_protocolo', id_protocolo=id_protocolo)}}" method="post">
        <input type="hidden" name="id_protocolo" value={{id_protocolo}}>
    {% else %}
        <form action="{{url_for('regulacao.form_protocolo')}}" method="post">
    {% endif %}

    <div class="container">
        <div class="field">
          <div class="select">
            <div class="btn-select">
                <span>Selecione um cidad√£o</span>
                <i id="icon-select" class="fa fas-arrow-down"></i>
            </div>
            <div class="select-content">
                <input type="text">
                {% for citizen in citizen_list %}
                    <ul class="options">{{citizen.nome}}</ul>
                {% endfor %}
            </div>
          </div>
        </div>    
        <div class="field">
          <a class="button is-danger" href="{{url_for('regulacao.protocolo')}}">Cancelar</a>
          {{ form.submit(class = 'button is-primary') }}
        </div>
      </div>
    </form>
  </div>
{% endblock content %}
